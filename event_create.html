FORMULARIO PARA CREAR UN EVENTO
-->

                <tr>
                    <td>Nombre del evento:              
                    
                     <input type="text" name="name"></td>
                </tr>

                    <td>Ingrese el mes del evento:

                </tr>

                     <input type="text" name="module"></td>
                </tr>

                </tr>
               
            </table>
